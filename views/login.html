<div style="width: calc(100% - 15px); height: 50px; background: #305EBE; border-radius: 8px; margin-bottom: 10px; padding-left: 15px; color: #FFF; font-weight: bold; position: relative;">
	<span class="center_item_vertically">One of us?</span>
</div>
<div style="width: calc(100% - 2px); height: calc(100% - 62px); background: #FFF; border: 1px solid #EEE; border-radius: 8px;" data-simplebar>
	<form id="loginUser" ng-submit="loginUser();">
		<div style="width: 80%; height: 40px; padding-top: 25px; margin: auto; color: #305EBE; font-weight: bold; font-size: 1.3rem;">
			LOGIN
		</div>
		<div class="input-box" data-validate="Email address">
			<div class="label">
				EMAIL ADDRESS <span class="required">*</span>
			</div>
			<div class="inputcontainer">
				<input type="text" ng-model="user.email" autocomplete="new-password">
			</div>
			<div class="valid_status error"></div>
		</div>
		<div class="input-box" data-validate="Password">
			<div class="label">
				PASSWORD <span class="required">*</span>
			</div>
			<div class="inputcontainer">
				<input type="password" ng-model="user.password" autocomplete="new-password">
			</div>
			<div class="valid_status error"></div>
		</div>
		<div class="input-box">
			<button type="submit" class="of_btn">
				<span class="center_item" ng-if="!onLogin">LOGIN</span>
				<div class="loading_dots" ng-if="onLogin">
	                <span></span>
	                <span></span>
	                <span></span>
	            </div>
			</button>
		</div>
		<div class="status" ng-bind-html="showLoginStatus" ng-class="{'showStatus': showLoginStatus, 'error': errorLoginStatus, 'success': successLoginStatus}">
		</div>
	</form>
	<div class="input-box align-center" style="font-size: 0.85rem;">
		Not one of US? <span class="emphasis" ng-click="signup();">SIGN UP</span>
	</div>
</div>
