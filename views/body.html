<div class="of_bodyheader">
	<div class="of_bodyheadercontainer">
		<div ng-click="home();" class="of_logo">
			<img src="assets/images/logo.png" height="30">
		</div>
		<div class="of_links">
			<div class="of_linksfilter">
				<div>
					<input type="text" ng-model="content_filter" placeholder="Filter titles">
				</div>
			</div>
			<div class="of_link" ng-click="logout();">
				LOGOUT
			</div>
			<div class="of_link" ng-click="createPost();">
				CREATE POST
			</div>
		</div>
	</div>
</div>
<div class="of_body" ui-view="container">
	
</div>
<div ng-show="creatingPost" class="of_createcontainer">
	<div class="relative-container">
		<div class="of_closebtn" ng-click="closeCreatePost();">
			<i class="pe-7s-close center_item"></i>
		</div>
		<div class="of_create" data-simplebar>
			<form id="createPost" ng-submit="sendPost();">
				<div class="create_label">
					Create a post
				</div>
				<div class="input-box" data-validate="Title">
					<div class="label">
						TITLE <span class="required">*</span>
					</div>
					<div class="inputcontainer">
						<input type="text" ng-model="post.title" autocomplete="new-password">
					</div>
					<div class="valid_status error"></div>
				</div>
				<div class="input-box" data-validate="Category">
					<div class="label">
						CATEGORY <span class="required">*</span>
					</div>
					<div class="inputcontainer">
						<select ng-model="post.category">
							<option value="">Category</option>
							<option value="Entertainment">Entertainment</option>
							<option value="News">News</option>
							<option value="Sports">Sports</option>
							<option value="Business">Business</option>
						</select>
					</div>
					<div class="valid_status error"></div>
				</div>
				<div class="input-box" data-validate="Post content">
					<div class="label">
						POST CONTENT <span class="required">*</span>
					</div>
					<div class="inputcontainer">
						<textarea ng-model="post.content" autocomplete="new-password"></textarea>
					</div>
					<div class="valid_status error"></div>
				</div>
				<div class="of_status">
					<div class="status" ng-bind-html="showPostStatus" ng-class="{'showStatus': showPostStatus, 'error': errorPostStatus, 'success': successPostStatus}">
					</div>
				</div>
				<div class="of_bodysubmit">
					<button type="submit" class="of_btn of_half">
						<span class="center_item" ng-if="!onSendPost && !editingPost">SUBMIT</span>
						<span class="center_item" ng-if="!onSendPost && editingPost">UPDATE</span>
						<div class="loading_dots" ng-if="onSendPost">
			                <span></span>
			                <span></span>
			                <span></span>
			            </div>
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
